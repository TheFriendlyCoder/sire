name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  precheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Linter
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
      - name: Check code style
        # NOTE: we have to set the BASH shell option 'globstar'
        #       for the **/*.rs syntax to work. Apparently this
        #       feature is disabled by default for some reason
        run: |
          shopt -s globstar
          rustfmt --check ./src/**/*.rs

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: cargo test --verbose

  publish:
    needs: [precheck, test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # all desktop platforms we are targetting for our tool
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Build ${{ matrix.os }}
        run: cargo build --verbose
      - name: Publish ${{ matrix.os }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: target/debug/sire
